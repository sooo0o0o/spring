<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user2::register</title>
</head>
<body>
  <h3>user2 등록</h3>
  <a th:href="@{/}">처음으로</a>
  <a th:href="@{/user2/list}">목록이동</a>

  <form th:action="@{/user2/register}" method="post">
    <table border="1">
      <tr>
        <td>ID</td>
        <td><input type="text" name="uid" placeholder="insert ID"></td>
      </tr>
      <tr>
        <td>NAME</td>
        <td><input type="text" name="name" placeholder="insert NAME"></td>
      </tr>
      <tr>
        <td>BIRTH</td>
        <td><input type="date" name="birth" placeholder="insert BIRTH"></td>
      </tr>
      <tr>
        <td>ADDRESS</td>
        <td><input type="text" name="addr" placeholder="insert ADDRESS"></td>
      </tr>
      <tr>
        <td colspan="2" align="right">
          <input type="submit" value="등록하기">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
