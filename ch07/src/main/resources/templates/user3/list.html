<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user3::list</title>
</head>
<body>
    <h3>user3 목록</h3>
    <a th:href="@{/}">처음으로</a>
    <a th:href="@{/user3/register}">등록하기</a>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>생년월일</th>
            <th>휴대폰</th>
            <th>주소</th>
        </tr>
        <tr th:each="user3 : ${user3DTOList}">
            <td>[[${user3.uid}]]</td>
            <td>[[${user3.name}]]</td>
            <td>[[${user3.birth}]]</td>
            <td>[[${user3.hp}]]</td>
            <td>[[${user3.addr}]]</td>
            <td>
                <a th:href="@{/user3/modify(uid=${user3.uid})}">수정</a>
                <a th:href="@{/user3/delete(uid=${user3.uid})}">삭제</a>
            </td>
        </tr>
    </table>
</body>
</html>
