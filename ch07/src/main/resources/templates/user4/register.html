<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user4::register</title>
</head>
<body>
    <h3>user4 등록</h3>
    <a th:href="@{/}">처음으로</a>
    <a th:href="@{/user4/list}">목록이동</a>

    <form th:action="@{/user4/register}" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" placeholder="아이디 입력"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" placeholder="이름 입력"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label><input type="radio" name="gender" value="M" checked>M</label>
                    <label><input type="radio" name="gender" value="F">F</label>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age" placeholder="나이 입력"></td>
            </tr>
            <tr>
                <td>휴대폰</td>
                <td><input type="text" name="hp" placeholder="번호 입력"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr" placeholder="주소 입력"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="등록하기">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
